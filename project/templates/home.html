{% extends 'base.html' %}

{% block content %}
    <h1>Главная страница</h1>
    <hr>
    {% if user.is_authenticated %}
        <a href="{% url 'logout' %}">Выйти</a> |
        <a href="{% url 'edit_profile' %}">Изменить данные</a>
    {% else %}
        <a href="{% url 'login' %}">Логин</a> |
        <a href="{% url 'register' %}">Регистрация</a>
    {% endif %}
{% endblock %}
